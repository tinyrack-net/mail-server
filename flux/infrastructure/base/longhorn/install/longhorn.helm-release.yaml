apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      version: "1.9.1"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  interval: 5m
  timeout: 5m
  releaseName: longhorn
  values:
    persistence:
      defaultClass: false
    longhornUI:
      replicas: 1
    defaultBackupStore:
      backupTarget: s3://tinyrack-prod@hetzner/clusters/public/longhorn
      backupTargetCredentialSecret: tinyrack-s3-secret
