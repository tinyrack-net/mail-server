- op: add
  path: /machine/kubelet/extraMounts
  value:
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
        - bind
        - rshared
        - rw
- op: replace
  path: /cluster/apiServer/admissionControl/0/configuration/defaults/enforce
  value: "privileged"