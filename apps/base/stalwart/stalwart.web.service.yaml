apiVersion: v1
kind: Service
metadata:
  name: stalwart-web-service
  namespace: stalwart-system
spec:
  type: ClusterIP
  selector:
    app: stalwart
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 80
